            // 下面展示通过filter  map  reduce三个高阶函数来展示上面的需求

            // 1.filter函数的使用
            // 需求：取出所有小于100的数字
            let newNums = nums.filter(function (n) {
                return n < 100
            })
            console.log(newNums);

            // 2.map函数的使用
            // 将所有小于100的数字全部*2
            let new2Nums = newNums.map(function (n){
                return n * 2
            })

            console.log(new2Nums);

            // 3.reduce函数的使用
            // 对数组中所有的内容进行汇总
            let total = new2Nums.reduce(function (preValue, n){
                return preValue + n
            }, 0)

            console.log(total);
