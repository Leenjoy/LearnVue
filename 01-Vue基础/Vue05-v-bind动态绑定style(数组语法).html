<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <style>
        .active{
            color: rgb(253, 10, 10);
        }
    </style>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <div id = app>
           <h2 :style="[baseStyle, baseStyle1]">{{message}}</h2>
          
        </div>
        <script>
          const app = new Vue({
                el: '#app',
                data: {
                    message: '你好啊！',
                    baseStyle: {backgroundColor: 'red'},
                    baseStyle1: {fontSize: '100px'}
                },
              
            })
        </script>
    </body>
</html>
