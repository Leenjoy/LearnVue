<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <div id = app>
            <span v-if="isUser">
                <label for="userName">用户账号</label>
                <!-- 注意Vue在进行DOM渲染时，出于性能考虑，会尽量复用已经存在的元素，而不是重新创建新的元素 -->
                <!-- 如果不希望Vue出现类似重复利用的问题，可以给对应的input添加key,确保key值不同 -->
                <input type="text" id='userName' placeholder="请输入用户账户" key='userName'> 
            </span>
            <span v-else>
                <label for="email">用户邮箱</label>
                <input type="text" id='email' placeholder="请输入用户邮箱" key='email'> 
            </span>
            <button @click="isUser = !isUser">切换类型</button>


            <!-- v-if: 当条件为false时，包含v-if指令的元素，根本就不会存在dom中 -->
            <h2 v-if='isShow' id = 'aaa'>{{message}}</h2>
            <!-- v-show；当条件为false时，v-show只是给我们元素添加一个行内样式：display: none -->
            <h2 v-show='isShow' id = 'bbb'>{{message}}</h2>
            
        </div>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello',
                    isUser: true,
                    isShow: true

                }
            
            })
        </script>
    </body>
</html>
