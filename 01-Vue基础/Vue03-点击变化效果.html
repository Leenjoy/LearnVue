<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <style>
        .active{
            color: rgb(253, 10, 10);
        }
    </style>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <div id = app>
            <ul>
                <li v-for="(m , index) in movies" :class="{active: i===index}" v-on:click="btnClick(index)">{{index}}-{{m}}</li>
            </ul>
            
        </div>
        <script>
          const app = new Vue({
                el: '#app',
                data: {
                    movies: ['小黑狗','大黑狗','柯基'],
                    isActive: 'true',
                    i: 0
                },
                methods: {
                    btnClick: function(index) {
                        this.i = index;
                    },
    
                }
            })
        </script>
    </body>
</html>
