<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <div id = app>
            <button @click="btn1Click">按钮1</button>
            <button @click="btn2Click('cobe',$event)">按钮2</button>
        
        </div>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    letters: ['a','b','c','d']
                },
                methods:{
                    btn1Click(name) {
                        console.log('----------',name);
                    },

                    btn2Click(name,event) {
                        console.log('++++++++++',name,event);
                    },

                    btnClick() {
                        // 1.push(): 插入
                        this.letters.push('aaa');
                        this.letters.push('aaa','bbb','ccc');

                        // 2.pop(): 删除数组中最后一个元素
                        this.letters.pop();

                        // 3.shift(): 删除数组中第一个元素
                        this.letters.shift();

                        // 4，unshift(): 在数组最前面添加元素
                        this.letters.unshift();
                        this.letters.unshift('aaa','bbb','ccc');

                        // 5. splice(): 删除/插入/替换
                        // 删除元素：第二个参数传入你要删除几个元素（如果没有传，就删除后面所有元素）
                        // 替换元素：第二个参数，表示我们要替换几个元素，后面是用于替换前面的元素
                        // 插入元素：第二个参数，传入0，并且后面跟上要插入的元素
                        this.letters.splice(0);
                        this.letters.splice(1,3,'m','n','l');
                        this.letters.splice(1,0,'x','y','z')

                        // 6.sort(): 排序
                        this.letters.sort();

                        // 7.reverse(): 倒置
                        this.letters.reverse();

                        // 注意：要通过索引值修改数组中的元素
                        // this.letters[0] = 'bbb'; 并不能直接相应在界面上
                        // 可以通过上述splice()和set(要修改的对象，索引值，修改后的值)
                        Vue.set(this.letters,0,'bbb')



                    }
                    
                }
            })
        </script>
    </body>
</html>
