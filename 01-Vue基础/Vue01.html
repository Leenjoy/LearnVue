<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <style>
            .active{
                color: rgb(253, 10, 10);
            }
        </style>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <div id = app>
            <!-- mustache语法 -->
            {{message}}

            <!-- v-once该指令后面不需要跟任何表达式，表示元素或组件之渲染一次，不会随着数据的改变而改变 -->
            <h2 v-once>{{message}}</h2> 

            <ul>
                <li v-for="item in movies">{{item}}</li>
            </ul>
            
            <!-- v-html会将string的html解析出来并且进行渲染 -->
            <h2 v-html="url"></h2>

            <!-- v-bind动态解析 -->
            <img v-bind:src="imgURL" alt="vue官方图" height="30px" width="40px">
            <!-- 语法糖 -->
            <img :src="imgURL" alt="vue官方图" height="30px" width="40px">

            <h2 class="tittle" :class="{active: isActive, line: isLine}">{{message}}</h2>
            <button v-on:click="btnClick">ChangeStyle</button>

            <!-- 动态绑定class可以通过函数来获取属性 -->
            <h2 class="tittle" :class="getClasses()">{{message}}</h2>

        </div>
        
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    message: '你好，大黄狗！',
                    movies: ['小黑狗','大黑狗','柯基'],
                    url: '<a href="http://www.baidu.com">百度一下</a>',
                    imgURL: 'https://vuejs.org/images/logo.svg',
                    isActive: 'true',
                    isLine: 'true'
                },
                methods: {
                    btnClick: function() {
                        this.isActive = !this.isActive
                    },
                    getClasses: function(){
                        return {active: this.isActive,line: this.isLine}
                    }
                }
            })
        </script>
    </body>
</html>
