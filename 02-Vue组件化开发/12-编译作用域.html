<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id = "app">
            <!-- 注意这里的isShow引用的是实例里面的值而不是template中的 -->
            <cpn v-show="isShow"></cpn>
        </div>

        <template id="cpn">
            <div >
                <h2>我是一个组件模板</h2>
                <p>哈哈哈</p>
            </div>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    message: '你好啊',
                    isShow: true
                },
                components: {
                    cpn: {
                        template: '#cpn',
                        isShow: false
                    }
                    
                }
            })
        </script>
    </body>
</html>
