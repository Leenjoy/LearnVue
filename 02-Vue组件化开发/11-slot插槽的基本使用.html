<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <!-- 1.插槽的基本使用<slot></slot> -->
        <!-- 2.给slot设置默认值 -->
        <!-- 3.多个元素可以一起替换 -->
        <div id = "app">
          <cpn><button>返回</button></cpn>
          <cpn><i>购物车</i></cpn>
          <cpn></cpn>
          <cpn>
              <i>主菜单</i>
              <button>返回</button>
          </cpn>

          <cpn><span slot="center">标题</span></cpn>

          
        </div>
        <template id="cpn">
            <div>
                <h2>我是组件</h2>
                <p>哈哈哈哈</p>
                <!-- 给slot插槽设置默认值 -->
                <slot>我是插槽中的默认内容</slot>
                <br/>
                <slot name="left"><span>左边</span></slot>
                <slot name="center"><span>中间</span></slot>
                <slot name="right"><span>右边</span></slot>
            </div>
        </template>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                components: {
                    cpn: {
                        template: '#cpn'
                    }                  
                },
                data: {
                    message: '你好啊'
                }
            })
        </script>
    </body>
</html>
