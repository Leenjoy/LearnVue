<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>

        <div id = "app">
            <!-- 3.使用组件 -->
            <cpn2></cpn2>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            // 1.创建第一个组件构造器对象（子组件）
            const cpnC1 = Vue.extend({
                template: `<div><h2>我是标题1</h2><p>我是内容1，哈哈哈啊哈哈</p></div>`           
            })

            // 1.创建第二个组件构造器对象（父组件）
            const cpnC2 = Vue.extend({
                template: `<div><h2>我是标题2</h2><p>我是内容2，哈哈哈啊哈哈</p><cpn1></cpn1></div>` , 
                components: {
                    cpn1: cpnC1
                }         
            })
        
            const app = new Vue({
                el: '#app',
               
                // 2.注册局部组件
                components: {
                    cpn2: cpnC2
                }
            })
        </script>
       

    </body>
</html>
