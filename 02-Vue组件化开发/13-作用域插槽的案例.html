<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id = "app">
           <cpn></cpn>
           <cpn>
               <!-- 目的是获取子组件中的pLanguages -->
               <template slot-scope="slot">
                    <!-- <span v-for="item in slot.data">{{item}} -</span> -->
                    <!-- 解决直接遍历多一个“，”的情况 -->
                    <span>{{slot.data.join(' , ')}}</span>
               </template>>
           </cpn>
        </div>

        <template id="cpn">
            <div>
                <!-- 这里的data是随意起的变量名 -->
                <slot :data="pLanguages">
                    <ul>
                        <li v-for="item in pLanguages">{{item}}</li>
                    </ul>
                </slot>
            </div>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    message: '你好啊',
                },
                components: {
                    cpn: {
                        template: '#cpn',
                        data() {
                            return {
                                pLanguages: ['JavaScript','C++','C#','Python']
                            }
                        }
                    }
                }
            })
        </script>
    </body>
</html>
