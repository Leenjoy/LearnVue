<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id = "app">
            <cpn></cpn>
            <cpn></cpn>
            <cpn></cpn>
            <cpn ref="aaa"></cpn>
            <button @click="btnClick">按钮</button>
        
        </div>
        <template id="cpn">
            <div>
                我是子组件
            </div>
        </template>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                   message: '你好啊'
                },
                methods:{
                   btnClick() {
                       console.log(this.$children);
                    // 1.$children
                    //    this.$children[0].showMessage();
                    //    this.$children[0].name;
                       
                       for(let c of this.$children){
                           console.log(c.name);
                           c.showMessage();
                       }
                    
                    // 2.$refs => 对象类型，默认是一个空的对象 需要给模板标签添加 ref="aaa"
                       console.log(this.$refs.aaa);

                   }
                },
                components: {
                    cpn: {
                        template: '#cpn',
                        data() {
                            return {
                                name: '我是子组件的name'
                            }
                        },
                        methods: {
                            showMessage() {
                                console.log('showMessage');
                            }
                        }
                    }
                }
            })
        </script>
    </body>
</html>
