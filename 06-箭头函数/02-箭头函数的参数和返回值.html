<!DOCTYPE html>
<html lang="en">

        <title>Title</title>

    <body>
        <script>
          //1、参数问题
          //1.1 放入两个参数
          const sum = (num1,num2) => {
            return num1 + num2
          }

          //1.2 放入一个参数(可以省略括号)
          const power = num => {
              return num * num 
          }

          //2、函数中
          //2.1 函数代码块中有多行代码时
          const test = () => {
              console.log('Hello World');
              console.log('Hello Vuejs');
          }

          //2.2 函数代码块中只有一行代码(无论函数有无返回值，当没有返回值时则返回undifined)
          //   const sum = (num1,num2) => {
          //     return num1 + num2
          //   }
          const sum = (num1,num2) => num1 + num2
        </script>
    </body>
